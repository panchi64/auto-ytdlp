name: Release Binaries

on:
  push:
    paths:
      - 'Cargo.toml'
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      should_release: ${{ steps.check-version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: get-version
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check-version
        run: |
          CHANGED=$(git diff HEAD^ HEAD -- Cargo.toml | grep '^+version = ')
          if [ -n "$CHANGED" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            extension: ''
          - os: windows-latest
            platform: windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
            extension: '.exe'
          - os: macos-latest
            platform: macos
            arch: aarch64
            target: aarch64-apple-darwin
            extension: ''
          - os: macos-latest
            platform: macos
            arch: x86_64
            target: x86_64-apple-darwin
            extension: ''

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          mv "target/${{ matrix.target }}/release/auto-ytdlp${{ matrix.extension }}" \
             "auto-ytdlp-${{ needs.check-version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto-ytdlp-${{ matrix.platform }}-${{ matrix.arch }}
          path: auto-ytdlp-${{ needs.check-version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.extension }}

  create-release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -name 'auto-ytdlp-*' -exec mv {} . \;
          find . -mindepth 1 -type d -delete
          sha256sum auto-ytdlp-* > checksums-sha256.txt

      - name: Generate release notes
        id: release-notes
        run: |
          PREVIOUS_TAG=$(git tag --sort=-v:refname | head -n1)
          {
            echo 'notes<<EOF'
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "## Changes since $PREVIOUS_TAG"
              echo ""
              git log "$PREVIOUS_TAG"..HEAD --pretty=format:"- %s" --no-merges
            else
              echo "## Initial Release"
              echo ""
              git log --pretty=format:"- %s" --no-merges -20
            fi
            echo ""
            echo ""
            echo "## Checksums (SHA-256)"
            echo '```'
            cat artifacts/checksums-sha256.txt
            echo '```'
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body: ${{ steps.release-notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            artifacts/auto-ytdlp-${{ needs.check-version.outputs.version }}-*
            artifacts/checksums-sha256.txt
